<HTML>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>SlowFast</title>
        <style>
            #inputF {
                display: inline-block;
            }
            #outputF {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class = "container">
            <div class="jumbotron mt-3">

                <h1>SlowFast</h1>
                <A>Git Hub Repo : </A> <A href="https://github.com/thetkim9/SlowFast/tree/webserver"> Github</A>
                <A>Ainize 2.0 : </A> <A href="https://ainize.ai/thetkim9/LiveVideoStream?branch=master"> Ainize</A>
                <br>
                <p>Fully supported on chrome only.</p>
                <p>Make sure that the webcam is turned on and that your browser has allowed access to the camera.</p>
                <hr class="solid">
                <br>
                <div id = 'inputVideo' >
                    <div id="container">
                        <canvas id="canvasOutput"></canvas>
                        <video autoplay="true" id="videoElement"></video>
                    </div>
                    <div class = 'video'>
                        <div id="inputF">
                        <p>input frames:</p>
                        <img id="image" style="background-color:black;">
                        </div>
                        <div id="outputF">
                        <p>output frames(predictions):</p>
                        <img id="image2" style="background-color:black;">
                        </div>
                    </div>
                    <p>output text(predictions):</p>
                    <textarea id="predictions" style="background-color:grey;" rows="5" cols="50">
                    </textarea>
                </div><br>
                <div id="operate">
                    <input type="submit" id = "startButton" class="btn btn-primary btn-lg" style="margin-left: auto;" value="Start streaming">
                    <input type="submit" id = "stopButton" class="btn btn-primary btn-lg" style="margin-left: auto;" value="Stop streaming"
                    disabled="disabled">
                </div><br>
                <script src="{{ url_for('static', filename='jquery-3.5.1.js') }}"></script>
                <script src="{{ url_for('static', filename='opencv.js') }}"></script>
                <script src="{{ url_for('static', filename='socket.io.js') }}"></script>
                <script src="{{ url_for('static', filename='stream.js') }}"></script>
        </div>
    </body>
</HTML>
